version: "3"

services:

  default:
    image: default
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
      - "5000:5000"
    volumes:
      - yarn:/home/node/.cache/yarn
    tty: true

  dev:
    image: shyamchen1994/vue-fullstack:dev
    volumes:
      - yarn:/home/node/.cache/yarn
    tty: true

  prod:
    image: shyamchen1994/vue-fullstack:prod
    volumes:
      - yarn:/home/node/.cache/yarn
    tty: true

volumes:
  yarn:
