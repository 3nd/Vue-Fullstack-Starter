version: 2

jobs:
  build:
    docker:
      - image: circleci/node:8

    working_directory: ~/Vue-FullStarter-Kit

    branches:
      only:
        - master

    steps:
      - checkout

      - setup_remote_docker

      - run:
          name: Start up containers
          command: docker-compose up -d

      - run:
          name: Build the application
          command: docker-compose exec app yarn build:app

      - run:
          name: Build cloud functions
          command: docker-compose exec app yarn build:api

      - run:
          name: Test the application
          command: |
            docker-compose exec app yarn test:app
            docker-compose exec app yarn codecov --token=${CODECOV_TOKEN}

      # - run:
      #     name: Test cloud functions
      #     command: |
      #       docker-compose exec app yarn test:api
      #       docker-compose exec app yarn codecov --token=${CODECOV_TOKEN}

      - run:
          name: Deploy the project
          command: |
            case "${CIRCLE_BRANCH}" in
              "develop" )
                docker-compose exec app bash -c "cd functions && yarn install"
                docker-compose exec app yarn firebase use default --token ${FIREBASE_TOKEN}
                docker-compose exec app yarn firebase deploy --token ${FIREBASE_TOKEN}
                ;;
              "staging" )
                docker-compose exec app bash -c "cd functions && yarn install"
                docker-compose exec app yarn firebase use staging --token ${FIREBASE_TOKEN}
                docker-compose exec app yarn firebase deploy --token ${FIREBASE_TOKEN}
                ;;
              "master" )
                docker-compose -f docker-compose.prod.yml up -d
                ;;
            esac
